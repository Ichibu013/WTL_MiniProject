<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Login Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 250px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content input[type="text"],
        .dropdown-content input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .dropdown-content input[type="submit"] {
            width: 100%;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .dropdown.show .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<header>
    <h1>Dropdown Login Box</h1>
    <a>
        <div class="dropdown" id="loginDropdown">
            <button class="dropdown-toggle" onclick="toggleDropdown()">Login</button>
            <div class="dropdown-content">
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </a>
</header>
<script>
    function toggleDropdown() {
        document.getElementById("loginDropdown").classList.toggle("show");
    }

    // Optional: close dropdown if clicked outside
    window.onclick = function (e) {
        if (!e.target.matches('.dropdown-toggle')) {
            let dropdown = document.getElementById("loginDropdown");
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        }
    }
</script>

</body>
</html>
